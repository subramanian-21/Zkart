syntax = "proto3";

option java_package = "com.zkart.model";
option java_outer_classname = "ProductProto";

message Product {
  int32 id = 1;
  string category = 2;
  string name = 3;
  string description = 4;
  string model = 5;
  string brand = 6;
  int32 price = 7;
  int32 stock = 8;
}
message Products{
  repeated Product products = 1;
}
