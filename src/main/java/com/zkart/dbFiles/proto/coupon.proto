syntax = "proto3";

option java_package = "com.zkart.model";
option java_outer_classname = "CouponProto";

message Coupon {
  string id = 1;
  string dateIssued = 2;
  string validTill = 6;
  int32 userId = 4;
  int32 discountPercent = 7;
  int32 remainingCount = 5;
}
message Coupons {
  repeated Coupon coupons = 1;
}